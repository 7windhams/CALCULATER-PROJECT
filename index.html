<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <title>Calculator Project</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="calculator p-4 rounded shadow-lg">
      <input type="text" class="form-control text-end mb-3" id="display" readonly/>
      <div class="row g-2">
        <div class="col-9">
          <div class="row g-2"> 
            
        <div class="col-4"><button class="btn btn-danger w-100" onClick="clearDisplay()">C</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100" onClick="appendValue('/')">/</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100" onClick="appendValue('*')">*</button></div>

      
          
    
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('7')">7</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('8')">8</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('9')">9</button></div>

      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('4')">4</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('5')">5</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('6')">6</button></div>

      <div class="col-4" ><button class="btn btn-dark w-100" onClick="appendValue('1')">1</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('2')">2</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('3')">3</button></div>

      <div class="col-4" ><button class="btn btn-dark w-100" onclick="appendValue('0')">0</button></div>
      <div class="col-4" ><button class="btn btn-dark w-100" onClick="appendValue('00')">00</button></div>
      <div class="col-4" ><button class="btn btn-secondary w-100" onClick="appendValue('.')">.</button></div>
         
         </div>
    </div>
        <div class="col-3 d-flex flex-column gap-2">
          <button class="btn btn-secondary w-100 h-100" onClick="appendValue('%')">%</button>
          <button class="btn btn-secondary w-100 h-100" onClick="appendValue('-')">-</button>
          <button class="btn btn-secondary w-100 h-100" onClick="appendValue('+')">+</button>
          <button class="btn btn-primary w-150 h-50" onClick="calculate()">=</button>
        </div>
      </div> 
      </div> 
    <script src="JS/app.js"></script>

</body>
</html>
